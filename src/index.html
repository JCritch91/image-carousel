<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="mainContainer">
      <header>
        <div class="headerLeft">
          <svg
            class="logoSvg"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
          >
            <title>airballoon</title>
            <path
              d="M11,23A2,2 0 0,1 9,21V19H15V21A2,2 0 0,1 13,23H11M12,1C12.71,1 13.39,1.09 14.05,1.26C15.22,2.83 16,5.71 16,9C16,11.28 15.62,13.37 15,16A2,2 0 0,1 13,18H11A2,2 0 0,1 9,16C8.38,13.37 8,11.28 8,9C8,5.71 8.78,2.83 9.95,1.26C10.61,1.09 11.29,1 12,1M20,8C20,11.18 18.15,15.92 15.46,17.21C16.41,15.39 17,11.83 17,9C17,6.17 16.41,3.61 15.46,1.79C18.15,3.08 20,4.82 20,8M4,8C4,4.82 5.85,3.08 8.54,1.79C7.59,3.61 7,6.17 7,9C7,11.83 7.59,15.39 8.54,17.21C5.85,15.92 4,11.18 4,8Z"
            />
          </svg>
          <p>ImageCarousel</p>
        </div>
        <svg
          class="addImageButton"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
        >
          <title>image-plus</title>
          <path
            d="M18 15V18H15V20H18V23H20V20H23V18H20V15H18M13.3 21H5C3.9 21 3 20.1 3 19V5C3 3.9 3.9 3 5 3H19C20.1 3 21 3.9 21 5V13.3C20.4 13.1 19.7 13 19 13C17.9 13 16.8 13.3 15.9 13.9L14.5 12L11 16.5L8.5 13.5L5 18H13.1C13 18.3 13 18.7 13 19C13 19.7 13.1 20.4 13.3 21Z"
          />
        </svg>
      </header>

      <div class="contentContainer">
        <div class="contentTop minimised">
          <label for="picInput">Enter URL:</label>
          <input name="picInput" id="picInput" type="text" />
          <button class="submitImageButton">Submit</button>
        </div>
        <div class="contentBottom">
          <div class="pictureFrame">
            <button id="leftButton" class="leftButton navButton"></button>
            <div class="pictureCarousel"></div>
            <button id="rightButton" class="rightButton navButton"></button>
            <button id="deletePicButton">X</button>
          </div>
          <div class="dotContainer"></div>
        </div>
      </div>
    </div>
  </body>
</html>
